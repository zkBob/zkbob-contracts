[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
fs_permissions = [
    { access = "read", path = "./out" },
    { access = "read", path = "./scripts/vanityaddr/contracts" }
]
auto_detect_remappings = false

[fmt]
line_length = 120
multiline_func_header = 'all'

